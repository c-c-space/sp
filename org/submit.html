<link rel="stylesheet" href="../org/submit.css">

<form id="submit">
  <fieldset id="weight">
    <legend>
      <i>%</i>
      <b>強さ</b>
      <small>入力した文字に抱く気持ちの強さを選択しましょう</small>
    </legend>
  </fieldset>

  <fieldset id="size">
    <legend>
      <i>to</i>
      <b>方向</b>
      <small>入力した文字が向いている思考の方向を選択しましょう</small>
    </legend>
  </fieldset>

  <fieldset id="feel">
    <legend>
      <i>emoji</i>
      <b>感情</b>
      <small>いまの自分を表す絵文字を選択しましょう</small>
    </legend>
  </fieldset>

  <button type="submit" name="next">Submit | 投稿する</button>
</form>

<script src="script.js"></script>
