  <main id="speed" hidden>

  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('readystatechange', event => {
      sign('#march .cover', '#march .flash', '2021/03.csv')
      sign('#april .cover', '#april .flash', '2021/04.csv')
      sign('#may .cover', '#may .flash', '2021/05.csv')
      sign('#june .cover', '#june .flash', '2021/06.csv')
      sign('#july .cover', '#july .flash', '2021/07.csv')
      sign('#august .cover', '#august .flash', '2021/08.csv')
      sign('#september .cover', '#september .flash', '2021/09.csv')
    })

    window.addEventListener("load", () => {
      const scrollElementAll = document.querySelectorAll('#collection');
      scrollElementAll.forEach((scrollElement) => {
        scrollElement.addEventListener('wheel', (e) => {
          if (Math.abs(e.deltaY) < Math.abs(e.deltaX)) return;
          const maxScrollLeft = scrollElement.scrollWidth - scrollElement.clientWidth;
          if (
            (scrollElement.scrollLeft <= 0 && e.deltaY < 0) ||
            (scrollElement.scrollLeft >= maxScrollLeft && e.deltaY > 0)
          )
            return;
          e.preventDefault();
          scrollElement.scrollLeft += e.deltaY;
        });
      });
    });
  </script>
